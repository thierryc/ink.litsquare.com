<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LitSquare Ink MD</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="stage">
      <section class="page" data-node-id="2191:172" aria-label="LitSquare Ink MD">
            <header class="header" data-node-id="2191:173">
              <div class="header-left" data-node-id="2191:174">
                <div class="traffic" aria-hidden="true" data-node-id="2191:175">
                  <span class="dot dot-red"></span>
                  <span class="dot dot-yellow"></span>
                  <span class="dot dot-green"></span>
                </div>

                <div class="pill pill-icon" data-node-id="2191:179">
                  <button class="pill-btn" type="button" aria-label="Sidebar">
                    <img class="icon-img icon-sidebar" src="./src/sidebar.trailing.svg" alt="" />
                  </button>
                </div>

                <div class="url-label" data-node-id="2191:181">ink.litsquare.com</div>
              </div>

              <div class="pill pill-actions" data-node-id="2191:182" aria-label="Page actions">
                <button class="pill-btn" type="button" aria-label="Microphone">
                  <img class="icon-img" src="./src/microphone.svg" alt="" />
                </button>
                <button class="pill-btn" type="button" aria-label="Magic">
                  <img class="icon-img" src="./src/sparkles.svg" alt="" />
                </button>
                <button
                  class="pill-btn pill-btn--interactive"
                  type="button"
                  aria-label="Pause animation"
                  data-action="toggle-animation"
                  data-animation-state="playing"
                >
                  <img class="icon-img" src="./src/eye.svg" alt="" />
                </button>
              </div>
            </header>

            <div class="content" data-node-id="2191:282">
              <div class="content-inner" data-node-id="2191:284">
                <h1 class="title" data-node-id="2191:285">
                  <span class="hash">#</span>
                  <span class="title-text">LitSquare Ink MD</span>
                </h1>

                <div class="copy" data-node-id="2191:286">
                  <div class="story" aria-live="polite"><span id="storyText"></span></div>
                </div>
              </div>
            </div>

            <footer class="footer" data-node-id="2191:188">
              <a
                class="appstore-badge"
                href="https://apps.apple.com/us/app/litsquare-ink-md/id6757229815?mt=12&itscg=30200&itsct=apps_box_badge&mttnsubad=6757229815"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  class="appstore-badge__img"
                  src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/en-us?releaseDate=1767916800"
                  alt="Download on the App Store"
                />
              </a>
              <div class="toolbar" role="toolbar" aria-label="Formatting toolbar" data-node-id="2195:320">
                <button class="tb-btn" type="button" aria-label="Font">
                  <img class="tb-img" src="./src/textformat.size.svg" alt="" />
                </button>
                <button class="tb-btn" type="button" aria-label="Bold">
                  <img class="tb-img" src="./src/bold.svg" alt="" />
                </button>
                <button class="tb-btn" type="button" aria-label="Italic">
                  <img class="tb-img" src="./src/italic.svg" alt="" />
                </button>
                <button class="tb-btn" type="button" aria-label="Underline">
                  <img class="tb-img" src="./src/underline.svg" alt="" />
                </button>
                <button class="tb-btn" type="button" aria-label="Link">
                  <img class="tb-img" src="./src/link.svg" alt="" />
                </button>
                <button class="tb-btn" type="button" aria-label="Code">
                  <img class="tb-img" src="./src/chevron.left.forwardslash.chevron.right.svg" alt="" />
                </button>
                <button class="tb-btn" type="button" aria-label="Strikethrough">
                  <img class="tb-img" src="./src/strikethrough.svg" alt="" />
                </button>
                <button class="tb-btn" type="button" aria-label="Edit">
                  <img class="tb-img" src="./src/highlighter.svg" alt="" />
                </button>
              </div>
            </footer>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
